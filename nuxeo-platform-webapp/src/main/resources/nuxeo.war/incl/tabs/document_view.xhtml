<div class="resum"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:fn="http://java.sun.com/jsp/jstl/functions"
  xmlns:nxdir="http://nuxeo.org/nxdirectory"
  xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
  xmlns:nxd="http://nuxeo.org/nxweb/document"
  xmlns:nxh="http://nuxeo.org/nxweb/html"
  xmlns:nxl="http://nuxeo.org/nxforms/layout"
  xmlns:nxu="http://nuxeo.org/nxweb/util">
  <h:form>
  <div>
  <ui:include src="/incl/resum/locked.xhtml" />
  <h:panelGroup rendered="#{!empty currentDocument.dc.description}">
    <ui:include src="/incl/resum/description.xhtml" />
  </h:panelGroup>
  <div style="clear:both;"></div>
  </div>
  <div>
  <h:panelGroup rendered="#{currentDocument.hasSchema('file')}">
    <ui:include src="/incl/resum/content.xhtml" />
  </h:panelGroup> 
  <h:panelGroup rendered="#{(!empty relationActions.outgoingStatementsInfo) || (!empty relationActions.incomingStatementsInfo)}">
    <ui:include src="/incl/resum/relation.xhtml" />
  </h:panelGroup>
  <div style="clear:both;"></div>
  </div>
  <ui:include src="/incl/resum/metadata.xhtml" />
  <nxu:methodResult name="commentable" value="#{currentDocument.hasFacet('Commentable')}">
    <h:panelGroup rendered="#{commentable and (documentThreadedComments.size > 0)}">
      <ui:include src="/incl/resum/comments.xhtml" />
    </h:panelGroup>
  </nxu:methodResult>
</h:form>
</div>
